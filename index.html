<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
        <link href="responsive.css" rel="stylesheet"/>
        <link rel="stylesheet" media="screen and (min-width: 600px)" href="desktop.css">
        <link rel="stylesheet" media="screen and (max-width: 599px)" href="mobile.css">
        <title>Registration Form</title>
    </head>
    <body>
        <main>

            <div class="right_content">
                <h1>Learn to code by watching others</h1>
                <p>
                    <small>
                        See how experienced developers solve problems in real-time. Watching
                                    scripted tutorials is great, but understanding how developers think
                                    is invaluable.</small>
                </p>
            </div>

            <div class="left_content">
                <h5 style="width: 70%">
                    Try it free 7 days
                    <b>then $20/mo. thereafter</b>
                </h5>
                <div class="boat" style="overflow-x: auto">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <input type="text" id="name" name="fname" placeholder="Jonathan" maxlength="10" minlength="5" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="name" name="lname" placeholder="Last Name" maxlength="10" minlength="5" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" name="email" id="email" placeholder="Email Address" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" name="text" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button>CLAIM YOUR FREE TRIAL</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <h6>
                        By clicking the button, you are agreeing to the
                        <strong>Terms and Services</strong>
                    </h6>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
